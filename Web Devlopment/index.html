<!DOCTYPE html>

<html>
	<head>
		<title>Form</title>
		<link rel="stylesheet" href="css/mysheet.css" />
		<script src="js/jqueary.js" type="text/javascript"></script>
		<script src="js/animation.js" type="text/javascript"></script>
		<script src="js/validation.js" type="text/javascript"></script>
	</head>
	
	<body>
	<background img=>
		<form name="myform" onsubmit="return validateform()">
		<ul>
			<li class="title">Who are You?</li>
			<li class="fields">
			<label>*First Name</label><br />
			<input id="first_name" class="req" type="name" /><br />
			<label>Middle Name</label><br />
			<input id="middle_name" type="name" /><br />
			<label>Last Name</label><br />
			<input id="last_name" type="name" /><br />
			<label>*Email</label><br />
			<input id="email" class="req" type="name" /><br />
			</li>
			
			<li class="title">Where Are You?</li>
			<li class="fields">
			<label>City</label><br />
			<input id="city" type="name" /><br />
			<label>*State</label><br />
			<input id="state" class="req" type="name" /><br />
			<label>*Country</label><br />
			<input id="Country" class="req" type="name" /><br />
			</li>
			
			<li class="title">What Do You Do?</li>
			<li class="fields">
			<label>*Occupation</label><br />
			<input id="occupation" class="req" type="name" /><br />
			<label>Company</label><br />
			<input id="company" type="name" /><br />
			<label>*Location</label><br />
			<input id="location" class="req" type="name" /><br />
			</li>
		</ul>
			<input type="submit" value="submit form" />
		</form>
	</body>
</html>
